name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck shared package
        run: bun run --filter @marcomarchione/shared typecheck

      - name: Run API tests
        run: bun run --filter @marcomarchione/api test
        env:
          NODE_ENV: test
          JWT_SECRET: development-secret-that-is-at-least-32-characters-long

      - name: Build admin panel
        run: bun run --filter @marcomarchione/admin build
